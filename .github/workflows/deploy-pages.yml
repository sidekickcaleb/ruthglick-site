name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

concurrency:
  group: pages-ruthglick-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static output
        run: |
          set -euo pipefail
          rm -rf out
          mkdir -p out/images
          cp index.html out/index.html
          # Images are stored under public/images in this repo
          if [ -d public/images ]; then
            cp -r public/images/* out/images/
          fi

      - name: Deploy to Cloudflare Pages (Direct Upload)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx --yes wrangler@latest pages deploy out \
            --project-name ruthglick-site \
            --branch master
